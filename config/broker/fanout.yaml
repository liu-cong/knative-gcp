apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-fanout
  namespace: cloud-run-events
  labels:
    events.cloud.google.com/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: cloud-run-events
      role: broker-fanout
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: controller # TODO define SA for fanout
      containers:
      - name: broker-fanout
        image: github.com/google/knative-gcp/cmd/broker/fanout
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: cloud.google.com/events
        volumeMounts:
        - mountPath: /var/run/cloud-run-events/broker
          name: config-volume
      volumes:
      - configMap:
          name: broker-targets
        name: config-volume
